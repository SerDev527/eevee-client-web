query GetCoupon($cartID: ID, $after: String) {
    viewer {
        coupons(cartID: $cartID, after: $after) {
            nodes {
                id
                title
                subTitle
                statusLabel
                image
                details {
                    name
                    value
                }
            }
            pageInfo {
                hasNextPage
                endCursor
            }
        }
    }
}
